version: '3'

services:
  app:
    build: ./app
    restart: always
    ports:
      - '3000:3000'
    volumes:
      - ./app:/app
      - /app/node_modules
    links:
      - api
    depends_on:
      - api
    networks:
      - webappnetwork

  api:
    build: ./api
    restart: always
    ports:
      - '5000:5000'
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      - db
    networks:
      - webappnetwork
  db:
    build: ./database
    restart: always
    container_name: tis4-db
    volumes:
      - ./database:/data/db
    ports:
      - '4000:4000'
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - webappnetwork

networks:
  webappnetwork:
    driver: bridge
